<!DOCTYPE html>
<html lang="en">
        
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Add a title page -->
        <title>To-Do List</title>
</head>
<body>
        <h1>To-Do List</h1>
            <!-- Form for adding new tasks to the list -->

        <form>
                <!-- Input field for entering the name of the new task -->
                <input type="text" placeholder="Add a new task...">
        <!-- Button for submitting the form and adding the new task to the list -->
                <button type="submit">Add</button>
        </form>
    <!-- List of existing tasks -->
        <ul>
                <!-- Example task -->
                <li>
                <!-- Checkbox for marking the task as complete -->
                <input type="checkbox">
                    <!-- Label for displaying the name of the task -->
                <label>Task 1</label>
                    <!-- Button for deleting the task from the list -->
                <button>Delete</button> 
                </li>
        </ul>
                <!-- Example task -->
        <li>
                <input type="checkbox">
                <label>Task 2</label>
                <button>Delete</button>
        </li>
                <!-- Example task -->
        <li>
                <input type="checkbox">
                <label>Task 3</label>
                <button>Delete</button>
        </li>
        </ul>
        
</body>
</html>
