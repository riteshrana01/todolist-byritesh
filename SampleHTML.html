<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Add a title page -->
        <title>To-Do List</title>
</head>
<body>
        <h1>To-Do List</h1>
                <!-- Form for adding new tasks to the list -->
        <form>
                <!-- Input field for entering the name of the new task -->
                <input type="text" placeholder="Add a new task...">
                <!-- Button for submitting the form and adding the new task to the list -->
                <button type="submit">Add</button>
        </form>
                <!-- List of existing tasks -->
        <ul>
                <!-- Example task -->
                <li>
                </li>
                <!-- Checkbox for marking the task as complete -->
        </ul>

</body>
</html>
